<section>
    <div class="main-div">
        <div class="panel panel-default">
            <div class="panel-heading">

                <h4>Login</h4>
            </div>
            <div class="panel-body">
                <form method="post" action="Login">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="material-icons" style="font-size: 130%">account_circle</i></span>
                            <input id="email" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="material-icons" style="font-size: 130%">lock</i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10%">
                        <div class="col-md-6">
                            <input type="submit" name="login" value="login" class="btn btn-block btn-warning">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-block btn-warning" type="submit">Registrati  </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
